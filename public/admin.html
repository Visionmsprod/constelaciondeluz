<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin - Constelaciones de Voz</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: #eee;
            color: #333;
        }
        #admin-panel {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 0.5rem;
            box-sizing: border-box;
        }
        #status {
            margin-top: 1rem;
            font-style: italic;
            color: green;
        }
        #reset-project {
            background: red;
            border-color: red;
            color: white;
        }
    </style>
</head>
<body>
    
    <div id="admin-panel">
        <h2>Panel de Administración</h2>

        <!-- Configuración de parámetros -->
        <div>
            <label for="max-audios">Máximo de Audios Simultáneos:</label>
            <input type="number" id="max-audios" value="5">

            <label for="timeout">Tiempo de Inactividad (segundos):</label>
            <input type="number" id="timeout" value="120">
        </div>

        <button id="update-settings">Actualizar Configuración</button>

        <hr style="margin: 2rem 0">

        <!-- Botón de reinicio -->
        <button id="reset-project">REINICIAR CONSTELACIÓN (BORRAR TODO)</button>

        <!-- Estado -->
        <div id="status"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="admin.js"></script>

</body>
</html>
